{% extends "layout/basic.html" %}

{% load bootstrap4 %}

{% block title %}Удаление объявления - Профиль пользователя{% endblock %}

{% block content %}
    <h2>Удаление объявления</h2>
    <p>Вы уверены, что хотите удалить это объявление?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'main:profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
